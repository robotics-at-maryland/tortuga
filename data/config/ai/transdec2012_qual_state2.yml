# Gate
ram.ai.course.Gate:
    pipeDelay: 60
    #gateOrientation: 75

# FakeGate
ram.ai.course.FakeGate:
    gateOrientation: 5

# Vase
ram.ai.course.Vase:
    vaseOrientation: 0

# Pipe
ram.ai.course.Pipe:
    pipesToFind: 3
# Octagon
ram.ai.course.Octagon:
    release: False
    delay: 40

# SimpleDive
ram.ai.course.SimpleDive:
    depth: 7
    release: True

# Gate sub task
ram.ai.gate.Start:
    speed: 0.33
ram.ai.gate.Forward:
    avgRate: 0.3
    distance: 16

# Pipe task
ram.ai.pipe.Seeking:
    forwardSpeed: 0.15
ram.ai.pipe.Centering:
    forwardSpeed: 0.15
    planeThreshold: 0.1
    angleThreshold: 3
    planeChange: 0.05
    angleChange: 1
ram.ai.pipe.AlongPipe:
    angleDistance: 0.1

# Vase
ram.ai.vase.FastDive:
    depth: 8.5
ram.ai.vase.SlowDive:
    depth: 10.5
ram.ai.vase.CloseSeeking:
    closeZ: 0.965
ram.ai.vase.ReAlign:
    closeZ: 0.965

# Light/Bouy sub task
ram.ai.light.Searching:
    sweepAngle: 0 #35
    speed: 2
ram.ai.light.Recover:
    advanceSpeed: 2
    reverseSpeed: 1.5
    diveSpeed: 0.1
ram.ai.light.Align:
    depthGain: 0 #0.05
    maxDepthDt: 0.30
ram.ai.light.Seek:
    depthGain: 0
    speed: 2
ram.ai.light.Hit:
    duration: 2
    speed: 2.5
ram.ai.light.Continue:
    backwardDuration: 2
    forwardDuration: 7
# Duct Sub task
ram.ai.duct.SeekingToRange:
    filterSize: 10
    desiredRange: 0.5
ram.ai.duct.SeekingToAligned:
    filterSize: 10
    desiredRange: 0.5
ram.ai.duct.Aligning:
    filterSize: 10
    desiredRange: 0.5

