EventHub:
    type: EventHub

# Queues events from background threads so they can be executed in python
QueuedEventHub:
    depends_on: ["EventHub"]
    type: QueuedEventHub

# Exectures Motions
MotionManager:
    type: MotionManager
    depends_on: ["Vehicle", "Controller", "QueuedEventHub", "EventHub"]

# Handles Timers
TimerManager:
    type: TimerManager
    depends_on: ["EventHub"]

# Object that creates the vehicle interface
Vehicle:
    # The full name of the class to instantiate in this case its a wrapper
    # for the base C++ vehicle
    type: Vehicle
    # Time between updates in ms
    update_interval: 25
    priority: high

    depends_on: ["EventHub", "Logging"]

    MagBoomName: MagBoom

    # The list of devices to create for the vehicle
    Devices:
        # NOTE: All current numbers here are BS and need to updated
        VelocitySensor:
            depends_on: ["SensorBoard"]
            type: VisionVelocitySensor
        SensorBoard:
            type: SensorBoard
            depends_on: ["StateEstimator"]
            update_interval: 25
            priority: high
            depthCalibSlope: 35.5
            depthCalibIntercept: 1182
            # Position is for Tortuga 2 measured in inches as (-11, 1.5, 3)
            depthSensorLocation: [-0.916666667, 0.125, 0.25]
            servo1FirePosition: 4000 # Range 256-4352
            servo2FirePosition: 256 # Range 256-4352
        MarkerDropper:
            type: SBMarkerDropper
            depends_on: ["SensorBoard"]
        TorpedoLauncher:
            type: SBTorpedoLauncher
            depends_on: ['SensorBoard']
        Sonar:
            depends_on: ['SensorBoard']
            type: SBSonar
        Battery1:
            depends_on: ['SensorBoard']
            type: SBPowerSource
            id: 0

        Battery2:
            depends_on: ['SensorBoard']
            type: SBPowerSource
            id: 1

        Battery3:
            depends_on: ['SensorBoard']
            type: SBPowerSource
            id: 2

        Battery4:
            depends_on: ['SensorBoard']
            type: SBPowerSource
            id: 3

        Shore:
            depends_on: ['SensorBoard']
            type: SBPowerSource
            id: 4

        Temp1:
            depends_on: ['SensorBoard']
            type: SBTempSensor
            id: 0

        Temp2:
            depends_on: ['SensorBoard']
            type: SBTempSensor
            id: 5

        Temp3:
            depends_on: ['SensorBoard']
            type: SBTempSensor
            id: 6

        # This entry creates a thruster
        StarboardThruster:
            depends_on: ['SensorBoard']
            # serial: 147
            type: SBThruster
            update_interval: 100

            # String representing the address of the thruster
            address: 1
            # Number determined by testing
            calibration_factor: 25
            # Number used to flip thruster forces (if thruster is reversed
                
            # on the vehicle)
            direction: 1
            # Distance from center of rotation
            offset: 0.19685
        PortThruster:
            depends_on: ['SensorBoard']
            # serial: 149
            type: SBThruster
            address: 0
            calibration_factor: 25
            direction: 1
            offset: 0.19685

        ForeThruster:
            depends_on: ['SensorBoard']
            type: SBThruster
            # serial: 146
            address: 3
            calibration_factor: 25
            direction: -1
            offset: 0.2413

        AftThruster:
            depends_on: ['SensorBoard']
            # Serial 148
            type: SBThruster
            address: 5
            calibration_factor: 25
            direction: -1
            offset: 0.381

        TopThruster:
            depends_on: ['SensorBoard']
            # serial: 149
            type: SBThruster
            address: 2
            calibration_factor: 25
            direction: 1
            offset: 0.19685

        BottomThruster:
            depends_on: ['SensorBoard']
            type: SBThruster
            address: 4
            calibration_factor: 25
            direction: -1
            offset: 0.19685
            
        MagBoom:
            type: IMU
            depends_on: ['StateEstimator']
            num: 1
            devfile: /dev/magboom
            update_interval: 5
            priority: high

            #imuToVehicleRotMatrix: [[ 0.9140, -0.4048, -0.0273],
