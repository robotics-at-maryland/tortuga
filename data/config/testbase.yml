RemoteController:
    type: RemoteController
    depends_on: ["Controller"]
    update_interval: -1
    yawGain: 40

Logging:
    type: Logging
    #update_interval: -1
    Appenders:
        ThrusterLog:
            type: File
            fileName: thrusters.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"
        PowerLog:
            type: File
            fileName: power.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"
        ControlLog:
            type: File
            fileName: control.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"
                    
        IMULog:
            type: File
            fileName: imu.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"

        DVLLog:
            type: File
            fileName: dvl.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"

        VehicleLog:
            type: File
            fileName: vehicle.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"
                    
        Console:
            type: Console
            Layout:
                type: Pattern
                pattern: "%c %m %r%n"
    Categories:
        Thruster:
            appenders: ['ThrusterLog'] #,'Console']
        Power:
            appenders: ['PowerLog'] #,'Console']
        Controller:
            appenders: ['ControlLog'] #'Console']
        IMU:
            appenders: ['IMULog'] #'Console']
        DVL:
            appenders: ['DVLLog']
        Vehicle:
            appenders: ['VehicleLog']

Controller:
    depends_on: ["Vehicle", "EventHub", "Estimator"]
    type: CombineController
    update_interval: 40
    priority: high

    holdCurrentHeading: 1 # Set to 0 to always point north
    holdCurrentDepth: 1

    initializationPause: 2

    orientationThreshold: 0.05
    depthThreshold: 0.2
    velocityThreshold: 0.1
    positionThreshold: 0.1

    TranslationalController:
        #type: TrackingTranslationalController
        #x1kp: 10
        #x1ki: 1
        #x1kd: 3
        #x2kp: 10
        #x2ki: 1
        #x2kd: 3

        type: OpenLoopTranslationalController
        speedPGain: 8
        sidewaysSpeedPGain: 8

    DepthController:
        type: PIDDepthController
        kp: 10
        ki: 1
        kd: 1
        dtMin: 0.005
        dtMax: 0.05

    RotationalController:
        type: NonlinearPDRotationalController
        kp: 15
        kd: 2
        dtMin: 0.005
        dtMax: 0.05
        desiredOrientation: [0, 0, 0, 1]


Estimator:
    depends_on: ["EventHub", "Vehicle"]
    type: ModularStateEstimator
    

