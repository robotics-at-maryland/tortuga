RemoteController:
    type: RemoteController
    depends_on: ["Controller"]
    update_interval: -1
    yawGain: 40

Logging:
    type: Logging
    #update_interval: -1
    Appenders:
        ThrusterLog:
            type: File
            fileName: thrusters.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"
        PowerLog:
            type: File
            fileName: power.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"
        ControlLog:
            type: File
            fileName: control.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"
                    
        IMULog:
            type: File
            fileName: imu.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"

        DVLLog:
            type: File
            fileName: dvl.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"

        VehicleLog:
            type: File
            fileName: vehicle.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"

        CameraLog:
            type: File
            fileName: camera.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"

        Console:
            type: Console
            Layout:
                type: Pattern
                pattern: "%c %m %r%n"
    Categories:
        Thruster:
            appenders: ['ThrusterLog'] #,'Console']
        Power:
            appenders: ['PowerLog'] #,'Console']
        Controller:
            appenders: ['ControlLog'] #'Console']
        IMU:
            appenders: ['IMULog'] #'Console']
        DVL:
            appenders: ['DVLLog']
        Vehicle:
            appenders: ['VehicleLog']
        Camera:
            appenders: ['CameraLog', 'Console']
            priority: 'info'

Controller:
    depends_on: ["Vehicle", "EventHub"]
    type: BWPDController
    update_interval: 40
    priority: high
    holdCurrentHeading: 1 # Set to 0 to always point north
    holdCurrentDepth: 1
    initializationPause: 2
    orientationThreshold: 0.05

    adaptCtrlRotK: 5
    adaptCtrlRotGamma: 1


    angularPGain: 15
    angularDGain: 2
    speedPGain: 8
    sidewaysSpeedPGain: 8
    # Should not be negative
    depthPGain: 20
    velocityPGain: 0.1
    inertia: [[0.201, 0, 0],
              [0, 4, 0],
              [0, 0, 1.288]]

    desiredSpeed: 0
    desiredDepth: 0.2
    desiredQuaternion: [0, 0, 0, 1]

    # Picks kind of depth controller
    # 1 = P control (Normal)
    # 4 = Dis. Obs. w/Integral Aug.
    # 5 = PID
    depthControlType: 5

    # Discrete Observer Controller w/Integral Aug. (#4)
    depthOCIA4: [0, 12217, -469, 0,
                 0, 0, 0, 0,
                 0, -9, 0, 0,
                 0, 2932, 49, 1]
    depthOCIB4: [-12221, 1, 9, -2937]
    depthOCIC4: [0, 0, 0, 1]

    # Settings for PID Depth Controller (#5)
    depthKp: 10.0 #12.0
    depthKi: 1.0
    depthKd: 1.0 #3.0

