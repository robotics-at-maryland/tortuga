StateEstimator:
    type: IdealStateEstimator
    depends_on: ["EventHub", "Vehicle"]

# Exectures Motions
MotionManager:
    type: MotionManager
    depends_on: ["Vehicle", "Controller", "QueuedEventHub", "EventHub", "StateEstimator"]

# Handles Timers
TimerManager:
    type: TimerManager
    depends_on: ["EventHub"]

RemoteController:
    type: RemoteController
    depends_on: ["QueuedEventHub", "StateEstimator", "Controller", "Vehicle"]

NetworkController:
    type: NetworkController
    depends_on: ["EventHub"]
    update_interval: 10

Logging:
    type: Logging
    #update_interval: -1
    Appenders:
        VehicleLog:
            type: File
            fileName: vehicle.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"

        ControlLog:
            type: File
            fileName: control.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"

        RotationalControlLog:
            type: File
            fileName: rotationalControl.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"

        DepthControlLog:
            type: File
            fileName: depthControl.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"

        TranslationalControlLog:
            type: File
            fileName: translationalControl.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"

        Console:
            type: Console
            Layout:
                type: Pattern
                pattern: "%c %m %r%n"

    Categories:
        Vehicle:
            appenders: ['VehicleLog']
        Controller:
            appenders: ['ControlLog']
        RotationalController:
            appenders: ['RotationalControlLog']
        DepthController:
            appenders: ['DepthControlLog']
        TranslationalController:
            appenders: ['TranslationalControlLog']

#EventLogger:
