#            depends_on: ["SimulationDevice"]

#        PositionSensor:
#            type: IdealPositionEstimator
#            depends_on: ["SimulationDevice"]

        SimulationDevice:
            type: SimulationDevice

        # Special simulation device that leaves the red balls behind the 
        # robot
        TrailMarker:
            type: TrailMarker   
            depends_on: ["SimulationDevice"]

        MarkerDropper:
            type: SimMarkerDropper
            depends_on: ["SimulationDevice"]
        TorpedoLauncher:
            type: SimTorpedoLauncher
            depends_on: ['SimulationDevice']
        Grabber:
            type: SimGrabber
            depends_on: ['SimulationDevice']
        Sonar:
            depends_on: ['SimulationDevice']
            type: SimSonar

        # This entry creates a thruster
        StarboardThruster:
            depends_on: ['SimulationDevice']
            type: SimThruster
            simName: right_thruster
            relAxis: y
        PortThruster:
            depends_on: ['SimulationDevice']
            type: SimThruster
            simName: left_thruster
            relAxis: y
        ForeThruster:
            depends_on: ['SimulationDevice']
            type: SimThruster
            simName: front_thruster
            relAxis: x
        AftThruster:
            depends_on: ['SimulationDevice']
            type: SimThruster
            simName: aft_thruster
            relAxis: x
        TopThruster:
            depends_on: ['SimulationDevice']
            type: SimThruster
            simName: top_thruster
            relAxis: z
        BottomThruster:
            depends_on: ['SimulationDevice']
            type: SimThruster
            simName: bot_thruster
            relAxis: z

