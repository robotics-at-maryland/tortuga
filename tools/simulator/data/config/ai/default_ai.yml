config:
    gateDepth: 4
    lightDepth: 5
    pipeDepth: 3
    bwireDepth: 8.3
    targetDepth: 5.5
    windowDepth: 10.5
    targetWindows: 'blue'
    buoyDepth: 6.5
    targetBuoys: ['red', 'green']
    hedgeDepth: 9.8
    binDepth: 12
    targetSymbols: ['Machete', 'Axe']
    sonarDepth: 3
    safeDepth: 15
    safeOffset: -0.35
    Gate:
        time: 30
        speed: 3
    PipeTarget:
        taskTimeout: 45
        motionTimeout: 30
        motions:
            '1':
                type: 'ram.motion.basic.RateChangeDepth'
                desiredDepth: 10
                speed: 1
            '2':
                type: 'ram.motion.basic.RateChangeHeading'
                desiredHeading: 90
                speed: 10
                absolute: False
            '3':
                type: 'ram.motion.basic.TimedMoveDirection'
                desiredHeading: 0
                speed: 5
                duration: 5
                absolute: False
    Buoy:
        orientation: 30
        buoyOrder: ['yellow', 'red', 'green']
    Window:
        angle: 45
    Travel1:
        taskTimeout: 30
        motions:
            '1':
                type: 'ram.motion.basic.TimedMoveDirection'
                desiredHeading: 45
                speed: 3
                duration: 4
                absolute: False
    TravelPoint:
        taskTimeout: 60
        X: 2
        Y: 4
        orientation: 20
    Bin:
        duration: 60
        forwardDuration: 30
        heading: 20 # -45
        absolute: True
        binDirection: 45
        adjustAngle: False
