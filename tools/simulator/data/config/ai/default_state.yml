# Light/Bouy sub task
ram.ai.light.Start:
    speed: 1.5
ram.ai.light.Searching:
    sweepAngle: 0
    speed: 2
ram.ai.light.Align:
    desiredRange: 7
    depthGain: 0 #0.125
    maxDepthDt: 0.3
    alignmentThreshold: 0.05
ram.ai.light.Seek:
    depthGain: 0 # 0.125
    #maxDepthDt: 0.3
    speed: 2
ram.ai.light.Continue:
    backwardDuration: 0

ram.ai.buoy.Searching:
    legTime: 5
ram.ai.buoy.Align:
    desiredRange: 5
    depthGain: 4
    maxDepthDt: 0.3
    planeThreshold: 0.10
ram.ai.buoy.Reposition:
    primaryDuration: 4
    secondaryDuration: 6
ram.ai.buoy.Continue:
    forwardDuration: 5

# Target AI
ram.ai.target.Start:
    diveSpeed: 1
ram.ai.target.SeekingToCentered:
    depthGain: 0
ram.ai.target.SeekingToRange:
    depthGain: 0
ram.ai.target.SeekingToAligned:
    depthGain: 0
    alignGain: 10
    minSquareNess: 0.95
ram.ai.target.FireTorpedos:
    depthGain: 0

# Sonar subtask
#ram.ai.sonar.Start:
#    diveDepth: 11
ram.ai.sonar.CloseSeeking:
    maxSidewaysSpeed: 1.5
    sidewaysSpeedGain: 5
    maxSpeed: 1.5
    speedGain: 5
    closeZ: 0.975
ram.ai.sonar.FarSeeking:
    maxSidewaysSpeed: 4
    sidewaysSpeedGain: 5
    maxSpeed: 4
    speedGain: 5
    midRangeZ: 0.8
ram.ai.sonar.Hovering:
    maxSidewaysSpeed: 1
    sidewaysSpeedGain: 2
    maxSpeed: 1
    speedGain: 2

# SONAR & Safe subtask
ram.ai.sonarSafe.Settling:
    maxSidewaysSpeed: 3
    sidewaysSpeedGain: 3
    maxSpeed: 3
    speedGain: 3
ram.ai.sonarSafe.Dive:
    #Hilton Pool
    #safeDepth: 6.5
    #depthOffset: 1
    #safeDepth: 10.5
    depthOffset: 1
    diveRate: 0.2
    maxSidewaysSpeed: 3
    sidewaysSpeedGain: 3
    maxSpeed: 3
    speedGain: 3
ram.ai.sonarSafe.PreGrabSettling:
    maxSidewaysSpeed: 2
    sidewaysSpeedGain: 2
    maxSpeed: 2
    speedGain: 2
ram.ai.sonarSafe.Grabbing:
    # Hilton Pool
    #safeDepth: 6.5
    #depthOffset: 1.5
    #safeDepth: 10.5
    depthOffset: 1

