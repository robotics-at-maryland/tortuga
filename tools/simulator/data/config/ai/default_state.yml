# Course wide settings
ram.ai.course.Pipe:
    pipesToFind: 3
ram.ai.course.Gate:
    pipeDelay: 20
ram.ai.course.Light:
    timeout: 90
ram.ai.course.Target:
    timeout: 180

ram.ai.gate.Forward:
    angle: 60
    distance: 11

# Duct settings
ram.ai.duct.SeekingToRange:
    desiredRange: 0.5
    depthGain: 5
ram.ai.duct.SeekingToAligned:
    depthGain: 5
    alignGain: 5
    desiredRange: 0.5
    maxAlignDiff: 2
ram.ai.duct.Aligning:
    alignGain: 5
    desiredRange: 0.3
    maxAlignDiff: 2
    depthGain: 5
ram.ai.duct.Through:
    forwardTime: 40

# Bin Settings
ram.ai.bin.Start:
    speed: 1
    offset: 4.5
ram.ai.bin.Searching:
    sweepAngle: 0
    speed: 5
ram.ai.bin.Seeking:
    sidewaysSpeedGain: 10
    speedGain: 7
ram.ai.bin.Dive:
    offset: 4.5
ram.ai.bin.RecoverDive:
    increase: 0
ram.ai.bin.CloserLook:
    offset: 3
ram.ai.bin.RecoverCloserLook:
    increase: 0
ram.ai.bin.SurfaceToMove:
    offset: 4.5
ram.ai.bin.NextBin:
    sidewaysSpeedGain: 3
    speedGain: 3

# Randombin Settings
ram.ai.randombin.Start:
    speed: 1
ram.ai.randombin.Searching:
    sweepAngle: 0
    speed: 5
ram.ai.randombin.Seeking:
    sidewaysSpeedGain: 10
    speedGain: 7
ram.ai.randombin.Dive:
    offset: 4.5
ram.ai.randombin.RecoverDive:
    increase: 0
ram.ai.randombin.CloserLook:
    offset: 3
ram.ai.randombin.RecoverCloserLook:
    increase: 0
ram.ai.randombin.SurfaceToMove:
    offset: 4.5
ram.ai.randombin.NextBin:
    sidewaysSpeedGain: 3
    speedGain: 3

